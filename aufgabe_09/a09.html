<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A9-FormElements</title>
<link rel="stylesheet" href="a09.css" type="text/css" media="screen"/>
<script src="js/a09.js" type="text/javascript" charset="utf-8"></script>
<link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
<h1>Luigis Eis</h1>
<img alt="Eis" src="ice-cream.png"> 
	<ul id="Mainav">
		<li id="BestellungNav"> Bestellung </li>
		<li class="arrow"> <i class="fa fa-angle-right" style="font-size:24px"></i> </li>
		<li> <a href="uebersicht.html"> weiter zur Übersicht</a> </li>
		<li class="arrow"> <i class="fa fa-angle-right" style="font-size:24px"></i> </li>
		<li> <a href="bestaetigung.html"> Bestätigung</a> </li>
	</ul>
</header>
	<fieldset id="Vorschau">
		<legend>Vorschau</legend>
		<hr>
		Zwischensumme:
		<button id="uberpruefen">Bestellung überprüfen</button>
	</fieldset>
	<fieldset id="Personalien">
		<legend> Personalien </legend>
		Name
		<input type="text" name="Text" placeholder="Name" required/>
		<hr/>
		Vorname
		<input type="text" name="Text" placeholder="Vorname" required/>
		<hr/>
		Adresse
		<textarea name="Area" cols="30" rows="4" placeholder="Max Mustermann, Hilderstraße 15, 79183 Waldkirch"></textarea>
		<hr>
		Telefon
		<input type="text" name="Pattern" pattern="[0-15]{11}" placeholder="015156148"/>
		<hr/>
		Mail
		<input type="email" name="Mail" placeholder="Benutzer @ Anbieter"/>
	</fieldset>
	<fieldset id="Bestellung">
		<legend> Bestellung </legend>
		Eissorte, pro Kugel 1,00€
		<select name="Select" id="select">
			<option value="Apfel">Apfel</option>
			<option value="Butterkaramel">Butterkaramel</option>
			<option value="Champagner">Champagner</option>
			<option value="Erdbeere">Erdbeere</option>
			<option value="Haselnuss">Haselnuss</option>
			<option value="Himbeere">Himbeere</option>
			<option value="Himbeere-Rosmarin">Himbeere-Rosmarin</option>
			<option value="Holunder-Basilikum">Holunder-Basilikum</option>
			<option value="Joghurt">Joghurt</option>
			<option value="Kaffe">Kaffe</option>
			<option value="Mango">Mango</option>
			<option value="Schokolade">Schokolade</option>
			<option value="Stracciatella">Stracciatella</option>
			<option value="Vanillie">Vanillie</option>
			<option value="Walnuss">Walnuss</option>
		</select>
		<hr>
		Anzahl der Kugeln
		<input type="number" name="Stepper" step="1" min="1" max="10" value="1"/>
		<hr/>
		Behälter
		<br>
		<input type="radio" name="Waffel" value="waffel" id="waffel"/>
		<label for="waffel">Waffel</label>
		<input type="radio" name="Becher" value="becher" id="becher"/>
		<label for="becher">Becher</label>
		<hr>
		Zusatz je 0,50€
		<br>
		<input type="radio" name="Bunte Streusel" value="bunteStreusel" id="bunteStreusel"/>
		<label for="bunteStreusel">Bunte Streusel</label>
		<input type="radio" name="Schokosoße" value="schokosoße" id="schokosoße"/>
		<label for="schokosoße">Schokosoße</label>
		<input type="radio" name="Sahne" value="sahne" id="sahne"/>
		<label for="sahne">Sahne</label>
		<input type="radio" name="Smarties" value="smarties" id="smarties"/>
		<label for="smarties">Smarties</label>
		<!-- Eis hinzufügen -->
		<button>Eis hinzufügen</button>
	</fieldset>

	<fieldset id="Lieferung">
		<legend> Lieferung</legend>
		Lieferart
		<br>
		<input type="checkbox" name="Abholung" value="abholung" id="abholung"/>
		<label for="abholung">Abholung</label>
		<input type="checkbox" name="Lieferung" value="lieferung" id="lieferung"/>
		<label for="lieferung">Lieferung (1,00€ Versand)</label>
		<hr>
		Zahlungsart
		<br>
		<input type="checkbox" name="Rechnung" value="aufRechnung" id="aufRechnung"/>
		<label for="aufRechnung">Auf Rechnung</label>
		<input type="checkbox" name="Kreditkarte" value="kreditkarte" id="kreditkarte"/>
		<label for="kreditkarte">Kreditkarte</label>
	</fieldset>
	
	<a id="uebersicht" href="uebersicht.html"> weiter zur Übersicht</a>
</body>
</html>
